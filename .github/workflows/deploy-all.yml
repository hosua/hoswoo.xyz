name: Deploy All

on:
  workflow_dispatch:

jobs:
  deploy_frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          MISSING_SECRETS=()
          
          # AWS secrets
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && MISSING_SECRETS+=("AWS_ACCESS_KEY_ID")
          [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] && MISSING_SECRETS+=("AWS_SECRET_ACCESS_KEY")
          [ -z "${{ secrets.AWS_REGION }}" ] && MISSING_SECRETS+=("AWS_REGION")
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "ERROR: The following required secrets are missing:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            exit 1
          fi
          
          echo "All required secrets are defined!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Fetch SSM parameters
        run: |
          SSM_BASE="/hoswoo.xyz"

          echo "Fetching parameters from SSM Parameter Store..."

          echo "VITE_API_BASE_URL=$(aws ssm get-parameter --name "$SSM_BASE/api_base_url" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_REGION=$(aws ssm get-parameter --name "$SSM_BASE/region" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_COGNITO_ID=$(aws ssm get-parameter --name "$SSM_BASE/cognito/id" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_COGNITO_CLIENT_ID=$(aws ssm get-parameter --name "$SSM_BASE/cognito/client_id" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_COGNITO_CUSTOM_DOMAIN=$(aws ssm get-parameter --name "$SSM_BASE/cognito/custom_domain" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_COGNITO_LOGIN_URI=$(aws ssm get-parameter --name "$SSM_BASE/cognito/login_uri" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_COGNITO_LOGOUT_URI=$(aws ssm get-parameter --name "$SSM_BASE/cognito/logout_uri" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "VITE_COGNITO_USER_POOL_ID=$(aws ssm get-parameter --name "$SSM_BASE/cognito/id" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "BUCKET_NAME=$(aws ssm get-parameter --name "$SSM_BASE/s3_bucket_name" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(aws ssm get-parameter --name "$SSM_BASE/cloudfront_distribution_id" --query "Parameter.Value" --output text)" >> $GITHUB_ENV

          echo "All SSM parameters fetched successfully!"

      - name: Build frontend
        env:
          VITE_API_BASE_URL: ${{ env.VITE_API_BASE_URL }}
          VITE_REGION: ${{ env.VITE_REGION }}
          VITE_COGNITO_ID: ${{ env.VITE_COGNITO_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ env.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_CUSTOM_DOMAIN: ${{ env.VITE_COGNITO_CUSTOM_DOMAIN }}
          VITE_COGNITO_LOGIN_URI: ${{ env.VITE_COGNITO_LOGIN_URI }}
          VITE_COGNITO_LOGOUT_URI: ${{ env.VITE_COGNITO_LOGOUT_URI }}
          VITE_COGNITO_USER_POOL_ID: ${{ env.VITE_COGNITO_USER_POOL_ID }}
        run: |
          echo "Building frontend..."
          npm install
          npm run build

      - name: Deploy
        env:
          BUCKET_NAME: ${{ env.BUCKET_NAME }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Deploying frontend to S3..."
          npm run deploy:frontend
          echo "Done!"

  deploy_games:
    name: Deploy Games
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Fetch SSM parameters
        run: |
          SSM_BASE="/hoswoo.xyz"

          echo "Fetching parameters from SSM Parameter Store..."

          echo "BUCKET_NAME=$(aws ssm get-parameter --name "$SSM_BASE/s3_bucket_name" --query "Parameter.Value" --output text)" >> $GITHUB_ENV
          echo "CLOUDFRONT_DISTRIBUTION_ID=$(aws ssm get-parameter --name "$SSM_BASE/cloudfront_distribution_id" --query "Parameter.Value" --output text)" >> $GITHUB_ENV

          echo "All SSM parameters fetched successfully!"

      - name: Setup emsdk
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 4.0.20
          ./emsdk activate 4.0.20
          source ./emsdk_env.sh
          emcc -v
        shell: bash

      - name: Verify emsdk
        run: |
          cd emsdk
          source ./emsdk_env.sh
          emcc -v
        shell: bash

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Python dependencies
        run: |
          pip install pygame pygbag

      - name: Build all games
        run: |
          echo "Rebuilding all games..."
          source ./emsdk/emsdk_env.sh
          npm run clean-games
          npm run build-games
        shell: bash

      - name: Verify all games built
        run: |
          echo "Verifying all games were built sucessfully..."
                    
          GAMES_DIR="./public/games"
          MISSING_GAMES=()
          
          if [ ! -d "$GAMES_DIR/TetriPy/web" ] || [ ! -f "$GAMES_DIR/TetriPy/web/index.html" ]; then
            MISSING_GAMES+=("TetriPy")
          fi
          if [ ! -d "$GAMES_DIR/FlapPy-bird/web" ] || [ ! -f "$GAMES_DIR/FlapPy-bird/web/index.html" ]; then
            MISSING_GAMES+=("FlapPy-bird")
          fi
          if [ ! -d "$GAMES_DIR/sdl2-pathfinder" ] || [ ! -f "$GAMES_DIR/sdl2-pathfinder/index.html" ]; then
            MISSING_GAMES+=("sdl2-pathfinder")
          fi
          if [ ! -d "$GAMES_DIR/SnakePlusPlus" ] || [ ! -f "$GAMES_DIR/SnakePlusPlus/index.html" ]; then
            MISSING_GAMES+=("SnakePlusPlus")
          fi
          if [ ! -d "$GAMES_DIR/shermie-invaders" ] || [ ! -f "$GAMES_DIR/shermie-invaders/index.html" ]; then
            MISSING_GAMES+=("shermie-invaders")
          fi
          
          if [ ${#MISSING_GAMES[@]} -gt 0 ]; then
            echo "ERROR: The following games failed to build:"
            for game in "${MISSING_GAMES[@]}"; do
              echo "  - $game"
            done
            exit 1
          fi
          
          echo "All games built successfully!"

      - name: Deploy
        env:
          BUCKET_NAME: ${{ env.BUCKET_NAME }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          echo "Deploying games to S3..."
          npm run deploy:games
          echo "Done!"

  deploy_lambdas:
    name: Deploy Lambdas
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          MISSING_SECRETS=()
          
          # AWS secrets
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && MISSING_SECRETS+=("AWS_ACCESS_KEY_ID")
          [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] && MISSING_SECRETS+=("AWS_SECRET_ACCESS_KEY")
          [ -z "${{ secrets.AWS_REGION }}" ] && MISSING_SECRETS+=("AWS_REGION")
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "ERROR: The following required secrets are missing:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            exit 1
          fi
          
          echo "All required secrets are defined!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy Lambdas
        run: |
          npm install
          npm run deploy:lambdas
