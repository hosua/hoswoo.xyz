name: Build & Deploy Frontend

on:
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          MISSING_SECRETS=()
          
          # AWS secrets
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && MISSING_SECRETS+=("AWS_ACCESS_KEY_ID")
          [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] && MISSING_SECRETS+=("AWS_SECRET_ACCESS_KEY")
          [ -z "${{ secrets.AWS_REGION }}" ] && MISSING_SECRETS+=("AWS_REGION")
          
          # Frontend build secrets
          [ -z "${{ secrets.VITE_API_BASE_URL }}" ] && MISSING_SECRETS+=("VITE_API_BASE_URL")
          [ -z "${{ secrets.VITE_REGION }}" ] && MISSING_SECRETS+=("VITE_REGION")
          [ -z "${{ secrets.VITE_COGNITO_ID }}" ] && MISSING_SECRETS+=("VITE_COGNITO_ID")
          [ -z "${{ secrets.VITE_COGNITO_CLIENT_ID }}" ] && MISSING_SECRETS+=("VITE_COGNITO_CLIENT_ID")
          [ -z "${{ secrets.VITE_COGNITO_LOGIN_URI }}" ] && MISSING_SECRETS+=("VITE_COGNITO_LOGIN_URI")
          [ -z "${{ secrets.VITE_COGNITO_LOGOUT_URI }}" ] && MISSING_SECRETS+=("VITE_COGNITO_LOGOUT_URI")
          
          # Deploy secrets
          [ -z "${{ secrets.BUCKET_NAME }}" ] && MISSING_SECRETS+=("BUCKET_NAME")
          [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ] && MISSING_SECRETS+=("CLOUDFRONT_DISTRIBUTION_ID")
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "ERROR: The following required secrets are missing:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            exit 1
          fi
          
          echo "All required secrets are defined!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_REGION: ${{ secrets.VITE_REGION }}
          VITE_COGNITO_ID: ${{ secrets.VITE_COGNITO_ID }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID }}
          VITE_COGNITO_CUSTOM_DOMAIN: ${{ secrets.VITE_COGNITO_CUSTOM_DOMAIN }}
          VITE_COGNITO_LOGIN_URI: ${{ secrets.VITE_COGNITO_LOGIN_URI }}
          VITE_COGNITO_LOGOUT_URI: ${{ secrets.VITE_COGNITO_LOGOUT_URI }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID }}
        run: |
          echo "Building frontend..."
          npm install
          npm run build

      - name: Deploy
        env:
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}

        run: | 
          echo "Deploying frontend to S3..."
          npm run deploy:frontend
          echo "Done!"
