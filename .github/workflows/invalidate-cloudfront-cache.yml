name: Invalidate CloudFront Cache

on:
  workflow_dispatch:

jobs:
  invalidate_cache:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Validate required secrets
        run: |
          MISSING_SECRETS=()
          
          # AWS secrets
          [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] && MISSING_SECRETS+=("AWS_ACCESS_KEY_ID")
          [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ] && MISSING_SECRETS+=("AWS_SECRET_ACCESS_KEY")
          [ -z "${{ secrets.AWS_REGION }}" ] && MISSING_SECRETS+=("AWS_REGION")
          
          # CloudFront secret
          [ -z "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ] && MISSING_SECRETS+=("CLOUDFRONT_DISTRIBUTION_ID")
          
          if [ ${#MISSING_SECRETS[@]} -gt 0 ]; then
            echo "ERROR: The following required secrets are missing:"
            for secret in "${MISSING_SECRETS[@]}"; do
              echo "  - $secret"
            done
            exit 1
          fi
          
          echo "All required secrets are defined!"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Invlidate CloudFront Cache
        env: 
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: npm run invalidate-cloudfront-cache
